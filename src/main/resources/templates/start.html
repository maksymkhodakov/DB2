<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
</head>
<body style="background-color: khaki">
<br>
<div class="row h-100 justify-content-center align-items-center">
    <h6>Welcome to the Train station management system! <a th:href="@{/swagger-ui/index.html}">Link to ADMIN PAGE</a></h6>
</div>
<br>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>



<div class="container h-100">
    <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <h3>Downloadable database related files</h3>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
        <h5>Download available crews:</h5>
        <form method="POST" th:action="@{/download-crews}">
            <button type="submit" name="submit" value="value" class="link-button">Download crews</button>
        </form>
        </div>
        <br>
        <div class="row h-100 justify-content-center align-items-center">
        <h5>Download available crew members: </h5>
        <form method="POST" th:action="@{/download-crew-members}">
            <button type="submit" name="submit" value="value" class="link-button">Download crew members</button>
        </form>
        </div>
        <br>
        <div class="row h-100 justify-content-center align-items-center">
            <h5>Download available trains: </h5>
            <form method="POST" th:action="@{/download-trains}">
                <button type="submit" name="submit" value="value" class="link-button">Download trains</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
